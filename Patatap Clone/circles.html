<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">
	
	var keyData = {
		a: {
		color: "purple",
		sound: new Howl({
			src: ['sounds/bubbles.mp3'],

		})
	},
		s: {
		color: "green",
		sound: new Howl({
			src: ['sounds/clay.mp3'],
		})
	},
		d: {
		color: "red",
		sound: new Howl({
			src: ['sounds/confetti.mp3'],
		})
	}
	}
	

	var circles = [];

	function onKeyDown(event) {

		var maxPoint = new Point(view.size.width, view.size.height); //checking the size of the view port 

		var randPoint = Point.random(); //gives a random number between 0 and 1

		var point = maxPoint * randPoint; //ensures a random point is chosen within the viewport

		var newCircle = new Path.Circle(point, 500); //creates a new circle at our random point with a radius of 500

		newCircle.fillColor = keyData[event.key].color // access the correct colour in the object for the keypress, eg keyData["a"].color is "purple"

		circles.push(newCircle); //add the new circle to the array so that onFrame function can change the colour and fade it out
	}
 
	function onFrame(event){
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}
</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
