<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">
	
	var sound1 = new Howl({
	src: ['sounds/bubbles.mp3']
	});

	var sound2 = new Howl({
	src: ['sounds/clay.mp3']
	});
	

	var circles = [];
	function onKeyDown(event) {
		if(event.key === "a"){
			sound1.play();
		}
		if(event.key === "s"){
			sound2.play();
		}
		
		var maxPoint = new Point(view.size.width, view.size.height);
		var randPoint = Point.random(); //gives a random number between 0 and 1
		var point = maxPoint * randPoint;
		var newCircle = new Path.Circle(point, 500);
		newCircle.fillColor = "orange";
		circles.push(newCircle);
}
 
	function onFrame(event){
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}
</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
